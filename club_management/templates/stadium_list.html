{% extends 'base.html' %}
{% load static %}
{% block title %}Stadium{% endblock title %}
{% block base_head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">

{% endblock %}

{% block content %}
<div class="container-fluid bg-light">
<h2 class="display-3"> Stadium </h2>
  <div class="row">

        {% for player in object_list %}
          <div class='col-md-6 col-sm-12 col-lg-3' style="padding-bottom:40px">
          <div class="card" style="width: 14rem; ">

							<img class="card-img-top" src="{{player.simage.url}}" alt="">
              <div class="card-body">

  							<p class="font-weight-bold">{{player.sname}}</p>
                <a href="{% url 'stadium_detail' player.pk %}" class="btn btn-primary">View</a>

              </div>
          </div>
          </div>
        {% endfor %}
</div>
</div>



{% endblock content %}

</script>
{% endblock %}
