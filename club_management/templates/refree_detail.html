{% extends 'base.html' %}

{% block content %}


<div class='row'>
  <div class='col-6 col-md-6'>
    <h2>{{object.rname}}</h2>
    <p>Age: {{ object.rage }}</p>
    <p>DOB: {{object.dob}}</p>
    <p>Country:{{object.city}}</p>

    </div>
    <div class='col-4'>
    {% if object.rimage %}
        <p><img src='{{ object.rimage.url }}' class='img-fluid rounded float-left' /></p>
      {% endif %}
    </div>
  </div>
</p>
<p> Back to <a href="{% url 'player_list' %}">Players Page</a>.</p>
{% endblock content %}
